<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7b329dd808.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@400;800&family=Roboto:ital,wght@0,100;1,400&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <!-- font-family: 'Montserrat', sans-serif;
font-family: 'Roboto', sans-serif; -->
    <!-- font-family: 'Lilita One', cursive; -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Exchange Rate App</h1>
        <p>Sprawdź kursy walut</p>

        <div class="app-body">
            <div class="section-left">
                <input type="number" class="amount-one" value="1">
                <select name="" id="currency-one">
                    <option value="PLN">PLN</option>
                    <option value="USD" selected>USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">ERU</option>
                    <option value="CHF">CHF</option>
                </select>

            </div>
            <button class="swap">
                <i class="fas fa-retweet"></i>
            </button>
            <div class="section-right">
                <input type="number" class="amount-two" disabled value="1">
                <select name="" id="currency-two">
                    <option value="PLN">PLN</option>
                    <option value="USD" selected>USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">ERU</option>
                    <option value="CHF">CHF</option>
                </select>

            </div>

        </div>
        <div>
            <p class="rate-info"></p>
        </div>
        <p class="end">made by <span>Dominiś</span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
